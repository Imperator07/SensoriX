{% extends "base_template.html" %}

{% block content %}
<div class="container">
        <h1>Table of Entries : {{ measurement }}</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th> {{ unit }}</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                    <tr>
                        <td>{{ entry.timestamp }}</td>
                        <td>{{ entry.unit }} {{ unit }}</td>
                        <td>{{ "{:.2f}".format(entry.average) }} {{ unit }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
