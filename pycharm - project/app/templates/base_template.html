<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sensor iX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
        <button class="btn btn-dark" id="sidebarToggle">â˜°</button>
        <a class="navbar-brand" href="/">Sensor iX</a>
    </div>
</nav>

<div class="d-flex" style="height: 100vh;">
    <div class="sidebar bg-dark text-white p-3" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/wifi">Wifi-traffic</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/power">Power generation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/temperature">Temperature</a>
            </li>
        </ul>
    </div>

    <div class="content p-3 flex-grow-1" id="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
    document.getElementById("sidebarToggle").addEventListener("click", function() {
        var sidebar = document.getElementById("sidebar");
        var content = document.getElementById("content");
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("expanded");
    });
</script>

</body>
</html>
